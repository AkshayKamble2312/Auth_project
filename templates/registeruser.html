<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<div id='forms' class="container my-4">
    <div class="row">
        <div class="col-md-12">
            <form method='post' action="">
                {% csrf_token %}
                <h3>Login For user</h3>
                <div class="mb-3 my-4">
                    <label for="formGroupExampleInput" class="form-label">Username</label>
                    <input type="text" class="form-control" name='username' id="username" placeholder="Enter your Username">
                    </div>
                    <div class="mb-3 my-4">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" name='password' id="password" placeholder="Enter your Password">
                </div>
                <div class="login-btn text-center">
                    <button type="submit" class="btn btn-outline-dark my-2">Login</button>
                </div>
            </form>
            <h6 class="text-center">Don't have an account ? <a href="{% url 'registeruser' %}" class="">Register First</a></h6>
        </div>
    </div>
</div>
